<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="container">
		<div id="header">
			<button type="button" id="randomQuoteButton">Random Quote</button>
			
			<button type="button" id="undoDeletedQuoteButton">Undo Deleted Quote</button>
		</div>
		<ul class="quoteDisplay">
		

			
		</ul>
	</div>
	
	<form id="addQuote">
		<div class="input-group">
			<input name="quote" type="text" >
		</div>
		<div class="input-group">
			<input name="author" type="text" >
		</div>
		<div class="input-group">
			<input type="submit" value="Add Quote">
		</div>

	</form>

	







	
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="main.js"></script>

</body>
</html>
